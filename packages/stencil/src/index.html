<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/stencil.css"/>
    <script type="module" src="/build/stencil.esm.js"></script>
    <script nomodule src="/build/stencil.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3> Modal</h3>
      </div>
      <div class="row space-between">
        <mm-button text="Modal" appearence="primary"></mm-button>
        <mm-modal buttons='[{"text": "Confirmar"}, {"text": "Cancelar"}]' header="Modal de confirmação" 
        appearence="primary"> Você tem certeza que deseja confirmar essa ação?</mm-modal>
      </div>
    </div>

    <script>
      var btn = document.querySelector('mm-button');
      var modal = document.querySelector('mm-modal');

      btn.addEventListener('click', function (){
        modal.isopen = true
      });
    </script>
    
  </body>
</html>
